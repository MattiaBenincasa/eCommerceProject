{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Conferma Eliminazione Prodotto</h3>
                </div>
                <div class="card-body">
                    <p class="lead">Sei sicuro di voler eliminare il prodotto:</p>
                    <h4 class="text-danger">"{{ product.name }}" (ID: {{ product.id }})?</h4>
                    <p class="text-muted">Questa operazione Ã¨ irreversibile.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'product_details' slug=product.slug %}" class="btn btn-secondary">Annulla</a>
                            <button type="submit" class="btn btn-danger">Conferma Eliminazione</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
