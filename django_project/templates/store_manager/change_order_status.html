{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-4">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Modifica Stato Ordine #{{ order.id }}</h3>

            <form method="post">
                {% csrf_token %}
                {% crispy form %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
