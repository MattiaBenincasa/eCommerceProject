{% extends 'checkout/checkout_base.html' %}
{% load crispy_forms_tags %}
{% load humanize %}

{% block checkout_content %}
    <div class="col-lg-6">
        <div class="card shadow-lg rounded-card p-4">
            <h4 class="mb-4">Scegli l'indirizzo di spedizione</h4>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <a href="{% url 'address_creation_checkout' %}" class="link-dark link-offset-2 link-underline link-underline-opacity-0"> Aggiungi un nuovo indirizzo </a>
                <button type="submit" class="btn btn-success btn-lg rounded-pill w-100 mt-4">Avanti</button>
            </form>
        </div>
    </div>
{% endblock checkout_content %}
