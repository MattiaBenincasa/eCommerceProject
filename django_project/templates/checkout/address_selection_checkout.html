{% extends 'checkout/checkout_base.html' %}
{% load crispy_forms_tags %}
{% load humanize %}

{% block checkout_content %}
    <div class="col-lg-6">
        <div class="card shadow-lg rounded-card p-4">
            <h4 class="mb-4">Scegli l'indirizzo di spedizione</h4>
            <form method="post">
                {% csrf_token %}
                {% crispy form %}
            </form>
            <div class="mt-2">
            </div>
        </div>
    </div>
{% endblock checkout_content %}
