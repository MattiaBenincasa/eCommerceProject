<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Il Mio E-commerce{% endblock title %}</title>
    <!-- Inclusione di Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9Oer_idvLwtxj0s3rNb+eD+PjSgWvKWHB/a8P+fK7" crossorigin="anonymous">
    <!-- Inclusione di Tailwind CSS (se si vuole usare anche Tailwind con Bootstrap) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Stili personalizzati per Inter font e arrotondamento generale */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Un leggero grigio per lo sfondo */
        }
        .rounded-card {
            border-radius: 1rem; /* Arrotondamento maggiore per le card */
        }
        .navbar {
            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Ombra leggera per la navbar */
        }
        .btn-primary, .btn-secondary {
            border-radius: 0.5rem; /* Arrotondamento per i bottoni */
        }
        /* Stile per i placeholder delle immagini */
        .img-placeholder {
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: #6c757d;
            height: 200px; /* Altezza fissa per i placeholder */
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="/">Il Mio E-commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'product_list' %}">Prodotti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Carrello</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenuto principale -->
    <main class="container my-4 flex-grow-1">
        {% block content %}
        <!-- Il contenuto specifico di ogni pagina andrÃ  qui -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto rounded-top-lg">
        <div class="container">
            <p class="mb-0">&copy; 2024 Il Mio E-commerce. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <!-- Inclusione di Bootstrap JS (bundle con Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
