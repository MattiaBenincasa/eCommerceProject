{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Conferma eliminazione account</h3>
                </div>
                <div class="card-body">
                    <p class="lead">Sei sicuro di voler eliminare questo account?</p>
                    <p class="text-muted">Questa operazione è irreversibile. Non potrai più accedere al sito e tutti gli ordini a te associati andranno persi</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'categories_list' %}" class="btn btn-secondary">Annulla</a>
                            <button type="submit" class="btn btn-danger">Conferma eliminazione</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
