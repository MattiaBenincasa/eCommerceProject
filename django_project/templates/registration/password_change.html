{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Cambia Password{% endblock title %}

{% block content %}
<div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg rounded-card p-5 col-md-6">
        <h1 class="text-center fw-bold text-dark mb-4">Cambia la tua Password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill mt-4">Cambia Password</button>
        </form>
        <p class="text-center mt-3">
            <a href="{% url 'dashboard' %}" class="text-secondary-emphasis text-decoration-none">Torna alla Dashboard</a>
        </p>
    </div>
</div>
{% endblock content %}
